name: Test web-scraping-puppeteer

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - name: Run tests
        env:
          SCRAPER_URL: ${{ secrets.SCRAPER_URL }}
          SEARCH_TERM: ${{ secrets.SEARCH_TERM }}
        run: npm test
